<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row bg-dark text-center sec-back ">
        <div class="col-md-12">
          <p class="text-white">How use Api</p>
        </div>

        <div class="col-md-6 text-center">
          <select class="form-control" id="select-country" class="mb-3">
            <option selected>Select Country</option>
          </select>
        </div>

        <div class="col-md-6">
          <form>
            <div class="form-group row">
              <input class="form-control col" type="text" id="search" />
              <button class="btn btn-info col" id="doit">Search!!</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-1 mb-2 sec-back">
        <div class="col-6 bg-dark">
          <div id="info"></div>
        </div>

        <div class="col-6 px-0">
          <div id="flag"></div>
        </div>
      </div>

      <div class="row mb-2 px-0 sec-back">
        <div class="col-6 px-0">
          <div class="row">
            <div class="col-12">
              <h4 class="bg-dark text-white text-center m-0 py-2">کد تلفن</h4>
              <div
                id="call-code"
                class="bg-white"
                style="
                  height: 150px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              ></div>
            </div>
            <div class="col-12 text-center">
              <h4
                class="bg-dark text-warning text-center m-0"
                id="weather-report"
              ></h4>
              <div id="weather" class="text-warning bg-secondary py-4"></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h4 class="bg-dark text-white text-center m-0 py-2">نقشه</h4>
                <div id="map"></div>
        </div>
      </div>

      
      
      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
